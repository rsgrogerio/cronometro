<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div class="cronometro">
            <h1 id="timer">00:00</h1>
            <div class="botoes">
              <button id="btn-start" class="btn" onclick="start()">Iniciar</button>
              <button id="btn-pause" class="btn" onclick="pause()">Pausar</button>
              <button id="btn-stop" class="btn" onclick="stop()">Parar</button>
            </div>
        </div>
    </div>
    
<script src="js/script.js"></script>    
</body>
</html>
